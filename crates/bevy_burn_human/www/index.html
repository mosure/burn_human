<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <title>burn_human demo</title>
  <style>
    :root {
      --bg: #0b0d10;
      --fg: #dfe7ff;
      --accent: #7ce7c1;
      --muted: #6f7480;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(124,231,193,0.08), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(124,231,193,0.05), transparent 40%),
                  var(--bg);
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      background: rgba(11,13,16,0.7);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .title {
      font-weight: 700;
      letter-spacing: 0.4px;
    }
    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(124,231,193,0.12);
      color: var(--accent);
      font-size: 12px;
      border: 1px solid rgba(124,231,193,0.25);
    }
    main { flex: 1; display: grid; grid-template-columns: 320px 1fr; gap: 0; min-height: 0; }
    .sidebar {
      border-right: 1px solid rgba(255,255,255,0.08);
      padding: 16px;
      background: rgba(12,14,18,0.7);
      backdrop-filter: blur(8px);
      overflow-y: auto;
    }
    .controls h2 { margin: 0 0 8px; font-size: 14px; text-transform: uppercase; letter-spacing: 0.6px; color: var(--muted); }
    .controls label { display: block; margin: 10px 0 4px; font-size: 13px; color: var(--muted); }
    .controls input[type=range] { width: 100%; }
    .controls .section { margin-bottom: 16px; padding: 12px; border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; background: rgba(255,255,255,0.02); }
    canvas { width: 100%; height: 100%; display: block; }
    .viewer { position: relative; }
    .status {
      position: absolute;
      left: 16px;
      bottom: 16px;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 13px;
    }
    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
      .sidebar { position: sticky; top: 0; z-index: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">burn_human • WebGPU demo</div>
    <div class="chip">WASM / Bevy</div>
  </header>
  <main>
    <div class="sidebar">
      <div class="controls">
        <div class="section">
          <h2>Phenotype</h2>
          <label>Gender</label>
          <input type="range" min="0" max="1" step="0.01" value="0.5" id="slider-gender" />
          <label>Age</label>
          <input type="range" min="0" max="1" step="0.01" value="0.5" id="slider-age" />
          <label>Muscle</label>
          <input type="range" min="0" max="1" step="0.01" value="0.5" id="slider-muscle" />
          <label>Weight</label>
          <input type="range" min="0" max="1" step="0.01" value="0.5" id="slider-weight" />
        </div>
        <div class="section">
          <h2>Pose</h2>
          <label>Root X</label>
          <input type="range" min="-0.2" max="0.2" step="0.01" value="0" id="slider-rootx" />
          <label>Root Y</label>
          <input type="range" min="-0.2" max="0.2" step="0.01" value="0" id="slider-rooty" />
          <label>Root Z</label>
          <input type="range" min="-0.2" max="0.2" step="0.01" value="0" id="slider-rootz" />
        </div>
      </div>
    </div>
    <div class="viewer">
      <canvas id="bevy-canvas"></canvas>
      <div class="status" id="status">Loading…</div>
    </div>
  </main>
  <script type="module">
    const statusEl = document.getElementById('status');
    function setStatus(text) { statusEl.textContent = text; }

    async function boot() {
      setStatus('Downloading…');
      await import('./pkg/bevy_burn_human.js');
      setStatus('Ready');
    }
    boot().catch(err => {
      console.error(err);
      setStatus('Error: ' + err);
    });
  </script>
</body>
</html>
